name: Nightly Stat Leaders

on:
  schedule:
    # 1:05 AM UTC daily (adjust if you want)
    - cron: "5 1 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate + Upload Stat Leaders (Regular)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          SEASON: "2025"
          SEASONTYPE: "2"
        run: |
          python app/scripts/stat_leaders_phone_v2.py

      - name: Generate + Upload Stat Leaders (Playoffs)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          SEASON: "2025"
          SEASONTYPE: "3"
        run: |
          python app/scripts/stat_leaders_phone_v2.py
