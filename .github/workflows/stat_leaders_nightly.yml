name: Nightly Stat Leaders

on:
  schedule:
    - cron: "0 5 * * *"
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run only at 1 AM New York (DST-safe)
        run: |
          python - <<'PY'
          from datetime import datetime
          from zoneinfo import ZoneInfo

          now = datetime.now(ZoneInfo("America/New_York"))
          if now.hour != 1:
              print("Not 1 AM New York. Exiting.")
              raise SystemExit(0)

          print("It's 1 AM New York. Continuing.")
          PY

      - name: Generate + Upload Stat Leaders
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          python -m app.generators.stat_leaders.run_nightly

