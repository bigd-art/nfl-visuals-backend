name: Nightly Stat Leaders

on:
  schedule:
    - cron: "15 6 * * *" # 6:15 UTC (~1:15am ET). change if you want
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate + Upload Stat Leaders (regular)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          python - << 'PY'
          from app.scripts.stat_leaders_phone_v2 import generate_stat_leaders_and_upload
          urls = generate_stat_leaders_and_upload(season=2025, seasontype=2)
          print("Uploaded", len(urls), "images")
          for u in urls:
            print(u)
          PY
