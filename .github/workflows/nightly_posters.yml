name: Nightly Posters (Standings + Leaders)

on:
  schedule:
    - cron: "15 6 * * *" # 6:15 UTC (~1:15am ET)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system fonts (Pillow text)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate + Upload Posters
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          PYTHONPATH: .
        run: |
          python -m app.scripts.nightly_publish_posters --season 2025 --seasontype 2 --keep_versioned
